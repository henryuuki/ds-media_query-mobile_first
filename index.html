<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="contanier">
            <div class="login">
                <span class="font">Login</span>
                <ion-icon class="icon-phone" name="phone-portrait-outline"></ion-icon>
                <ion-icon class="icon-desktop" name="desktop-outline"></ion-icon>
                <div class="input-login">
                    <ion-icon name="person-outline"></ion-icon>
                    <input id="user" type="text" name="user" placeholder="Usuario">
                    <ion-icon name="key-outline"></ion-icon>
                    <input id="password" type="text" name="password" placeholder="Senha">
                </div>
                <button id="botao" onclick="verificacao()">Confirmar</button>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
